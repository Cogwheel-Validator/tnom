# Enable which alerts you wants to use. You can use both telegram and pagerduty
# at the same time or only one of them.
telegram_alerts: false # Set to true if you want to enable telegram alerts 
pagerduty_alerts: false # Set to true if you want to enable pagerduty alerts

# Telegram
telegram_bot_token: "your_telegram_bot_token"
telegram_chat_id: "your_telegram_chat_id"

# PagerDuty
pagerduty_routing_key: "your_pagerduty_routing_key"

# Health check
# This is totally optional. You do not need to use it if you do now want to.
health_check_enabled: false # Set to true if you want to enable health check
health_check_url: "https://hc-ping.com/1234567890abcdef"
health_check_interval: 180
